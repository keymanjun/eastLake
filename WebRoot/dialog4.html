<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    
    <head>
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
        <script src="dojoroot/dojo/dojo.js"
        djConfig="parseOnLoad: true">
        </script>
        <script type="text/javascript">
            dojo.require("dijit.form.Form");
            dojo.require("dijit.form.Button");
            dojo.require("dijit.Dialog");
            dojo.require("dijit.form.TextBox");
            dojo.require("dijit.form.DateTextBox");
            dojo.require("dijit.form.TimeTextBox");

            dojo.addOnLoad(function() {
                var formDlg = dijit.byId("formDialog2");
                dojo.connect(dijit.byId("buttonThree"), "onClick", formDlg, "show");
            });
        </script>
        <link rel="stylesheet" type="text/css" href="dojoroot/dijit/themes/claro/claro.css"
        />
    </head>
    
    <body class=" claro ">
        <div dojoType="dijit.Dialog" id="formDialog2" title="职工证书" style="display: none">
            <form dojoType="dijit.form.Form">
                <script type="dojo/event" event="onSubmit" args="e">
                    dojo.stopEvent(e); // prevent the default submit
                    if (!this.isValid()) {
                        window.alert('Please fix fields');
                        return;
                    }

                    window.alert("Would submit here via xhr");
                     dojo.xhrPost( {
                          url: 'rightsAction!checkLogin.action',
                          content: { field: 'go here' },
                          handleAs: 'json'
                          load: function(data) { alert("OK") },
                          error: function(data) { alert("NO")}
                      });
                    
                </script>
                <div class="dijitDialogPaneContentArea">
                     <table>
						<tr>
							<td>
								<label for="code">
									证书编号:
								</label>
							</td>
							<td>
								<input dojoType="dijit.form.TextBox" type="text" name="name" id="name">
							</td>
						</tr>
						<tr>
							<td>
								<label for="name">
									证书名称:
								</label>
							</td>
							<td>
								<input dojoType="dijit.form.TextBox" type="text" name="code" id="code">
							</td>
						</tr>
						<tr>
							<td>
								<label for="name">
									发证机关:
								</label>
							</td>
							<td>
								<input dojoType="dijit.form.TextBox" type="text" name="code" id="code">
							</td>
						</tr>
						<tr>
							<td>
								<label for="date">
									发证日期:
								</label>
							</td>
							<td>
								<input dojoType="dijit.form.DateTextBox" type="text" name="sdate" id="sdate">
							</td>
						</tr>
						<tr>
							<td>
								<label for="desc">
									备注:
								</label>
							</td>
							<td>
								<input dojoType="dijit.form.TextBox" type="text" name="desc" id="desc">
							</td>
						</tr>
					</table>
                </div>
                <div class="dijitDialogPaneActionBar">
                    <button dojoType="dijit.form.Button" type="submit">
                        OK
                    </button>
                    <button dojoType="dijit.form.Button" type="button" onClick="dijit.byId('formDialog2').hide();">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
        <p>
            When pressing this button the dialog will popup:
        </p>
        <button id="buttonThree" dojoType="dijit.form.Button" type="button">
            Show me!
        </button>
    </body>

</html>
